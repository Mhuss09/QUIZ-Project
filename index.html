<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="home-container">
    <h1>Welcome to the Quiz App</h1>
    <p>Test your coding knowledge by selecting a topic to start the quiz:</p>
    <div id="topics">
      <button class="topic-btn" data-topic="html">HTML</button>
      <button class="topic-btn" data-topic="css">CSS</button>
      <button class="topic-btn" data-topic="javascript">JavaScript</button>
      <button class="topic-btn" data-topic="mysql">MySQL</button>
      <button class="topic-btn" data-topic="python">Python</button>
    </div>
  </div>

  <div id="quiz-container" class="hidden">
    <h1 id="quiz-title"></h1>
    <div id="question-container">
      <h2 id="question"></h2>
      <div id="answers" style="display:flex; flex-direction: column; justify-content: center; align-items: center;"></div>

      <button id="next-btn" class="hidden">Next</button>
    </div>
  </div>

  <div id="result-container" class="hidden">
    <h2>Quiz Completed!</h2>
    <p>Your score: <span id="score"></span></p>
    <div id="incorrect-answers"></div>
    <button id="home-btn">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
